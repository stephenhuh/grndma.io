<section data-ng-controller="GrandmasController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Grandma</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">

                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="grandma.name" id="name" class="form-control" placeholder="Name" required>
                    </div>

                    <label class="control-label" for="phone">Name</label>
                    <div class="controls">
                        <input type="tel" data-ng-model="grandma.phone" id="name" class="form-control" placeholder="phone" required>
                    </div>

                    <label class="control-label" for="name">address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="grandma.address" id="name" class="form-control" placeholder="address" required>
                    </div>

                    <label class="control-label" for="name">lat</label>
                    <div class="controls">
                        <input type="text" data-ng-model="grandma.lat" id="name" class="form-control" placeholder="lat" required>
                    </div>

                    <label class="control-label" for="name">lon</label>
                    <div class="controls">
                        <input type="text" data-ng-model="grandma.lon" id="name" class="form-control" placeholder="lon" required>
                    </div>


                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
