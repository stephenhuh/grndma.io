<section data-ng-controller="TreeMenusController">
    <div class="container">
      <br></br>
        <form class="form" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="input-group">
                    <label class="control-label" for="name">Name</label>
                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <label class="control-label" for="spokenName">Spoken Name</label>
                    <input type="text" data-ng-model="spokenName" id="spokenName" class="form-control" placeholder="Grandma June" required>
                </div>
                <div class="input-group">
                    <label class="control-label" for="digit">Digit/Number</label>
                    <input type="text" data-ng-model="digit" id="digit" class="form-control" placeholder="Digit" required>
                </div>
  <!--
                <div class="input-group">
                    <label class="control-label" for="lat">Latitude</label>
                    <input type="text" data-ng-model="lat" id="lat" class="form-control" placeholder="Latitude">
                </div>
                <div class="input-group">
                    <label class="control-label" for="lon">Longitude</label>
                    <input type="text" data-ng-model="lon" id="lon" class="form-control" placeholder="Longitude">
                </div>
                     -->
                <br>
                <div class="text-center">
                    <input type="submit" class="btn btn-submit">
                </div>
				        <div data-ng-show="error" class="text-danger">
					          <strong data-ng-bind="error"></strong>
				        </div>
            </fieldset>
        </form>
    </div>
</section>
